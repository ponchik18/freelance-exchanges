databaseChangeLog:
  - changeSet:
      id: create-jobs-table
      author: admin
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: bigint
              - column:
                  name: title
                  type: TEXT
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: budget
                  type: decimal(12,3)
              - column:
                  name: status
                  type: VARCHAR(255)
      rollback:
        - dropTable:
            tableName: jobs