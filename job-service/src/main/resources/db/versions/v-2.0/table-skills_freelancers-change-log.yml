databaseChangeLog:
  - changeSet:
      id: create-skills_freelancers-table
      author: admin
      changes:
        - createTable:
            tableName: skills_freelancers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: skill_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_skills_freelancers
                    references: skills(id)
              - column:
                  name: freelancer_id
                  type: bigint

      rollback:
        - dropTable:
            tableName: skills_freelancers