databaseChangeLog:
  - changeSet:
      id: create-transaction-table
      author: admin
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: VARCHAR(255)
              - column:
                  name: freelancer_id
                  type: VARCHAR(255)
              - column:
                  name: job_id
                  type: BIGINT
              - column:
                  name: amount
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: transaction_status
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: skills