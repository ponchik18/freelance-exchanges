databaseChangeLog:
  - changeSet:
      id: create-skills_freelancers-table
      author: admin
      changes:
        - createTable:
            tableName: skills_freelancers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(255)
              - column:
                  name: paypal_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: skills_freelancers